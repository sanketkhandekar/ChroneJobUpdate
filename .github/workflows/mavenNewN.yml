name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Verify and Run JAR
      run: |
        echo "Listing JAR contents..."
        jar tf target/update-number-1.0-SNAPSHOT.jar
        echo "Running the JAR file..."
        java -jar target/update-number-1.0-SNAPSHOT.jar
